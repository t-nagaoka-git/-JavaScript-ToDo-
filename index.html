<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>JavaScript課題③-4 タスク表示/非表示切り替え機能</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1>ToDoリスト</h1>

  <div id="task-status">
    <input type="radio" name="status" value="all" checked>すべて
    <input type="radio" name="status" value="working">作業中
    <input type="radio" name="status" value="complete">完了
  </div>

  <div id="task-area">
    <table id="task-table">
      <tr>
        <th>ID</th>
        <th>コメント</th>
        <th>状態</th>
      </tr>
    </table>
  </div>

  <h2>新規タスクの追加</h2>
  <input id="task" type="text"><button id="add-button">追加</button>

  <script src="js/main.js"></script>
</body>
</html>
