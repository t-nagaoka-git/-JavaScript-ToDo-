<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>JavaScript課題③-1 タスク追加機能</title>
</head>
<body>
  <h1>ToDoリスト</h1>

  <div id="task-status">
    <input type="radio" name="status" value="all" checked>すべて
    <input type="radio" name="status" value="working">作業中
    <input type="radio" name="status" value="complete">完了
  </div>

  <div id="task-area">
    <table id="task-table">
      <tr>
        <th>ID</th>
        <th>コメント</th>
        <th>状態</th>
      </tr>
    </table>
  </div>

  <h2>新規タスクの追加</h2>
  <input id="task" type="text"><button id="add-button">追加</button>

  <script>
    let count = 0;
    document.getElementById('add-button').addEventListener('click', ()=> {
      const table = document.getElementById('task-table');
      const task = document.getElementById('task');
      const row = table.insertRow();
      const cellId = row.insertCell(0);
      const cellComment = row.insertCell(1);
      const cellStatus = row.insertCell(2);
      cellId.innerHTML = count;
      cellComment.innerHTML = task.value;
      cellStatus.innerHTML = '<button>作業中</button><button>削除</button>';
      count++;
    });
  </script>
</body>
</html>
